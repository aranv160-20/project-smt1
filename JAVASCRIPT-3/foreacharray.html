<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Perulangan For Each Array</title>
    </head>
    <body>
        <script>
            var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu", "Minggu"];

            days.forEach(function(day){document.write("</p>" + day + "</p>")});
        </script>
    </body>
