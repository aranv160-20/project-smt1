<!DOCTYPE html>
<html  lang="en">
    <head>
        <title>Membuat fungsi</title>
    </head>
    <body>
        <script>
            var namaFungsi = () => {
                console.log("Hello World")
            }

            var namaFungsi = () => console.log("Hello World!");
            namaFungsi();
        </script>
    </body>
</html>
