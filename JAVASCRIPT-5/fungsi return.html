<!DOCTYPE html>
<html  lang="en">
    <head>
        <title>Fungsi mengembalikan nilai</title>
    </head>
    <body>
        <script>
            function bagi(a, b) {
                hasilBagi = a / b;
                return hasilBagi
            }
            var nilai1 = 20;
            var nilai2 = 5;
            var hasilPembagian = bagi(nilai1, nilai2);
            
            console.log(hasilPembagian);
        </script>
    </body>
</html>
