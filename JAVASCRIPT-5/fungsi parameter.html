<!DOCTYPE html>
<html  lang="en">
    <head>
        <title>Fungsi dengan parameter</title>
    </head>
    <body>
        <script>
            function kali(a, b){
                hasilKali = a * b;
                console.log("Hasil kali a*b = " + hasilKali);
            }
            kali(3, 2);
        </script>
    </body>
</html>
